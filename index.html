<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Mortal Kombat Poster</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="assets/img/logo.svg" alt="Логотип: Киноплюс" class="logo-img">
            </a>
            <a href="#" class="login">
                <span class="user-name">Егор</span>
                <img src="assets/img/DxIO2cNYVpo.jpg" alt="Фото пользователя" class="user-photo">
            </a>
        </header>
        <section class="film">
            <img src="assets/img/film-logo.png" alt="Логотип фильма" class="film-logo">
            <div class="tags">
                <span class="date">2021</span>
                <span class="jenre">боевик, приключение</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="description">
                Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший
            </p>
            <button class="button button-primary">
                Предзаказ фильма
            </button>
            <button class="button button-default">
                <img src="assets/img/Vector.svg" alt="icon: play" class="button-icon">
                <span class="btn-text">Смотреть трейлер</span>   
            </button>
        </section>
    </div>
    
</body>
</html>
